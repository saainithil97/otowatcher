<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Aquarium Timelapse</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * { font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
        
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-primary: #191919;
                --bg-secondary: #2c2c2c;
                --bg-tertiary: #3a3a3a;
                --text-primary: #ffffff;
                --text-secondary: #9b9b9b;
                --border: #3a3a3a;
                --accent: #3b82f6;
            }
        }
        
        @media (prefers-color-scheme: light) {
            :root {
                --bg-primary: #ffffff;
                --bg-secondary: #f7f7f7;
                --bg-tertiary: #e8e8e8;
                --text-primary: #1a1a1a;
                --text-secondary: #6b6b6b;
                --border: #e0e0e0;
                --accent: #2563eb;
            }
        }
        
        body {
            background: var(--bg-primary);
            color: var(--text-primary);
        }
        
        .card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            transition: transform 0.15s ease;
        }
        
        .card:hover {
            transform: translateY(-2px);
        }
        
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 50;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            max-width: 90vw;
            max-height: 90vh;
            overflow: auto;
        }
        
        .btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            transition: all 0.15s ease;
        }
        
        .btn:hover {
            background: var(--bg-secondary);
            border-color: var(--accent);
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="max-w-7xl mx-auto p-8">
        <!-- Header -->
        <div class="mb-8">
            <div class="flex items-center justify-between mb-4">
                <div>
                    <h1 class="text-2xl font-semibold mb-2">Gallery</h1>
                    <p style="color: var(--text-secondary)">Recent captures from your aquarium</p>
                </div>
                <a href="/" class="btn px-4 py-2 rounded-lg">← Back to Home</a>
            </div>
        </div>
        
        {% if images %}
        <!-- Gallery Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            {% for img in images %}
            <div class="card rounded-lg overflow-hidden cursor-pointer" 
                 onclick="openModal('{{ img.path }}', '{{ img.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}', '{{ img.size_mb }}')">
                <img src="/image/{{ img.path }}" 
                     alt="{{ img.filename }}"
                     class="w-full aspect-video object-cover"
                     loading="lazy">
                <div class="p-3">
                    <div class="font-medium text-sm">{{ img.timestamp.strftime('%H:%M:%S') }}</div>
                    <div style="color: var(--text-secondary); font-size: 12px;">{{ img.timestamp.strftime('%b %d, %Y') }}</div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <div class="card p-12 rounded-lg text-center">
            <div style="color: var(--text-secondary)">No images found</div>
        </div>
        {% endif %}
    </div>
    
    <!-- Modal -->
    <div id="image-modal" class="modal" onclick="closeModal(event)">
        <div class="modal-content p-6" onclick="event.stopPropagation()">
            <div class="flex items-center justify-between mb-4">
                <div>
                    <div class="font-semibold" id="modal-title">Image Details</div>
                    <div style="color: var(--text-secondary); font-size: 13px;" id="modal-info"></div>
                </div>
                <button onclick="closeModal()" class="btn px-3 py-2 rounded-lg">✕</button>
            </div>
            <img id="modal-image" src="" alt="Full size" class="w-full rounded-lg" style="max-height: 70vh; object-fit: contain;">
            <div class="flex gap-2 mt-4">
                <button onclick="downloadModalImage()" class="btn px-4 py-2 rounded-lg">Download</button>
            </div>
        </div>
    </div>
    
    <script>
        let currentImagePath = '';
        
        function openModal(path, timestamp, size) {
            currentImagePath = path;
            const modal = document.getElementById('image-modal');
            const img = document.getElementById('modal-image');
            const title = document.getElementById('modal-title');
            const info = document.getElementById('modal-info');
            
            img.src = '/image/' + path;
            title.textContent = timestamp;
            info.textContent = size + ' MB';
            
            modal.classList.add('active');
        }
        
        function closeModal(event) {
            if (!event || event.target.id === 'image-modal') {
                document.getElementById('image-modal').classList.remove('active');
            }
        }
        
        function downloadModalImage() {
            window.open('/image/' + currentImagePath, '_blank');
        }
        
        // Keyboard shortcuts
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
